<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Coding Quiz</title>
</head>
<body>
    <h1>Welcome to the Coding Quiz!</h1>
    <h3>Timer: <span id="timerValue"></span></h3>
    <h2 class="questionPrompt">Let's get Started</h2>
    <div class="answerOptions">
        <ol>
            <li class="answerOption1"></li>
            <li class="answerOption2"></li>
            <li class="answerOption3"></li>
            <li class="answerOption4"></li>
        </ol>
    </div>

    <button id="beginButton">Begin</button>
    <button id="nextQuestionButton">Next =></button>
    
    <script src="./script.js"></script>
</body>
</html>
